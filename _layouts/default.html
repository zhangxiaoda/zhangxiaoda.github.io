<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.full_title %}{{ page.full_title }}{% else %}{% if page.title %}{{ page.title }}-{% endif %}{{ site.title }}{% endif %}</title>
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <meta name="applicable-device" content="pc,mobile">
    <link rel="apple-touch-icon" href="{{ site.url }}/images/assets/selectweb-icon.jpg">
    <meta name="apple-mobile-web-app-title" content="Select Web">
    <link href="/assets/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/ada.css" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <div class="top"><a href="{{ site.url }}"><img alt="Select Web Logo" src="/images/assets/selectweb-logo.png"></a></div>
      <nav class="navbar navbar-expand-lg navbar-light navbar-ada">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ site.url }}">首页</a></li>
            <li class="dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="web" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Web技术</a>
              <div class="dropdown-menu" aria-labelledby="web">
                <a class="dropdown-item" href="{{ site.url }}/ueo/">用户体验优化</a>
              </div>
            </li>
            <li class="nav-item"><a class="nav-link" href="{{ site.url }}/about/">关于我</a></li>
          </ul>
        </div>
      </nav>
    </div>
    {{ content }}
    <div id="footer">
      <div id="links">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <ul class="list-inline">
                <li class="list-inline-item"><a href="{{ site.url }}/about/">Copyright © 2011-2018 Zack 保留所有权利</a></li>
                <li class="list-inline-item"><a href="{{ site.url }}/sitemap.xml">Sitemap</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--[if lt IE 10]> 
      <div id="ie-alert-panel" role="alert" class="navbar-fixed-bottom alert alert-danger">
        <button data-dismiss="alert" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4>天啊！你的浏览器版本太旧了！</h4>
        <p class="text-warning">您当前使用的浏览器版本过低，为了有更好的浏览体验</p>
        <p>请使用<span class="text-info">谷歌浏览器</span>。</p>
        <p>如果你是使用IE浏览器请升级到<span class="text-info">IE10以上</span>。</p>
        <button data-dismiss="alert" class="btn btn-default pull-right" type="button">关闭</button>
      </div>
    <![endif]-->
    <script src="/assets/jquery-3.2.1.min.js"></script>
    <script src="/assets/popper.min.js"></script>
    <script src="/assets/bootstrap.min.js"></script>
    <script src="/assets/back-to-top.min.js"></script>
  </body>
</html>
