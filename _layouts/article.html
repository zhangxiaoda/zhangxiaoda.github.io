---
layout: default
---
<div id="single">
  <div class="container">
    <div class="post">
      <div class="caption">
        <div class="header">
          <h1>{{ page.title }}</h1>
          <span class="post-date">{{ page.date | date:"%Y年%m月%d日" }}</span>
          <span class="post-tag">{{ page.keywords }}</span>
        </div>
        {{ content }}
      </div>
    </div>
  </div>
</div>
